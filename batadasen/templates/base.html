<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script> -->


    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    {% load i18n %}
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/">
                        <img src="{% static 'images/lisse.png' %}">
                    </a>
                    <a class="nav-link" href="/">Hem</a>
                </li>
                <li>
                    <a class="nav-link" href="https://wiki.studentspex.se">Till wikin</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'batadasen:person_settings' %}">Inst√§llningar</a>
                </li>
                {% if request.user.is_authenticated %}
                <li>
                    <form id="logout-form" action="{% url 'oidc_logout' %}" method="post">
                        {% csrf_token %}
                    </form>
                    <a class="nav-link" href="#" onclick="document.forms['logout-form'].submit();">Logga ut</a>
                </li>
                {% endif %}
                {% if request.user.is_staff %}
                <li>
                    <a class="nav-link" id="admin-link" href="{% url 'admin:index' %}">Admin</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div id="page-header" class="row">
                <button class="btn btn-outline-secondary" onclick="toggleSidebar()">&#8801;</button>
            </div>
            <main class="container-fluid">
                {% block content %} {% endblock %}
            </main>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("wrapper").classList.toggle("toggled");
        }
    </script>
</body>

</html>
